@if (assignmentTransmis) {
    <mat-card>
      <mat-card-content>
        <mat-card-title>{{ assignmentTransmis.name }}</mat-card-title>
        <mat-card-subtitle>{{ assignmentTransmis.dueDate | date: "dd/MM/yyyy" }}</mat-card-subtitle>
        <mat-card-subtitle>Author: {{ assignmentTransmis.author  }}</mat-card-subtitle>
        <mat-card-subtitle>Grade: {{ assignmentTransmis.grade  }}</mat-card-subtitle>

        @if (!assignmentTransmis.submitted) {
  <button mat-raised-button color="accent"
          (click)="onAssignmentRendu()"
          [disabled]="!isAdmin() || !isGradeValid()">
    Submit Assignment
  </button>
}
        <!--<nav><a routerLink="edit">-->
          <button mat-raised-button color="accent"
            (click)="onClickEdit()"
            [disabled]="!isAdmin()">
            Edit
          </button>
        <!--</a></nav>-->

        <button mat-raised-button color="accent" (click)="onDelete()" [disabled]="!isAdmin()">
          Delete
        </button>
      </mat-card-content>
    </mat-card>
  }

  <router-outlet></router-outlet>
